<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Evento</title>
  <style>
    /* Base responsive: identica logica della tua versione */
    body {
      margin:0;
      font-family:sans-serif;
      background:#0b1020;
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:10px;
    }
    .hero {
      text-align:center;
      max-width:100%;
      width:100%;
    }
    h1 {
      font-size:clamp(1.2rem, 4vw, 2.2rem);
      margin-bottom:10px;
      line-height:1.2;
    }
    .subtitle { color:#9ca3af; margin-bottom:8px; font-size:clamp(.9rem,2.5vw,1rem); }
    .timer {
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(60px, 1fr));
      gap:10px;
      justify-content:center;
      margin-top:16px;
    }
    .tile {
      background:#111827;
      padding:10px;
      border-radius:10px;
      min-width:60px;
    }
    .num {
      font-size:clamp(1.5rem, 6vw, 2.5rem);
      font-weight:bold;
      font-variant-numeric:tabular-nums;
    }
    .label { font-size:.8rem; color:#9ca3af; text-transform:uppercase; }
    .when { margin-top:12px; color:#9ca3af; font-size:clamp(.9rem,2.5vw,1rem); }

    /* Pulsante impostazioni */
    .gear { margin-top:14px; cursor:pointer; color:#cfe9ff; }

    /* Overlay impostazioni minimale, non invasivo */
    .overlay {
      position:fixed; inset:0; background:rgba(0,0,0,.55);
      display:none; align-items:center; justify-content:center; padding:16px;
    }
    .overlay.open { display:flex; }
    .panel {
      width:min(520px, 96vw); background:#0f172a; color:#e5e7eb;
      border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:16px;
    }
    .panel h2 { margin:0 0 10px 0; font-size:1.1rem; }
    .row { display:grid; gap:10px; grid-template-columns:1fr; }
    label { font-size:.8rem; color:#9ca3af; }
    input[type="text"], input[type="datetime-local"] {
      width:100%; padding:10px; border-radius:10px; border:1px solid rgba(255,255,255,.15);
      background:#0b1220; color:#e5e7eb; font-size:1rem; outline:none;
    }
    .btns{ display:flex; gap:8px; justify-content:flex-end; margin-top:12px; }
    button{ cursor:pointer; border:0; border-radius:10px; padding:10px 12px; font-weight:700; }
    .primary{ background:#22d3ee; color:#041019; }
    .ghost{ background:rgba(255,255,255,.08); color:#e5e7eb; }
    .danger{ background:#f87171; color:#1a0a0a; margin-right:auto; }
  </style>
</head>
<body>
  <div class="hero">
    <h1 id="title">Countdown Evento</h1>
    <div class="subtitle" id="subtitle">Imposta nome e data/ora con ⚙︎</div>

    <div class="timer">
      <div class="tile"><div class="num" id="years">—</div><div class="label">Anni</div></div>
      <div class="tile"><div class="num" id="days">—</div><div class="label">Giorni</div></div>
      <div class="tile"><div class="num" id="hours">—</div><div class="label">Ore</div></div>
      <div class="tile"><div class="num" id="minutes">—</div><div class="label">Minuti</div></div>
      <div class="tile"><div class="num" id="seconds">—</div><div class="label">Secondi</div></div>
    </div>

    <div class="when" id="when">Nessun evento impostato.</div>
    <div class="gear" id="openSettings">⚙︎ Imposta</div>
  </div>

  <!-- Overlay impostazioni -->
  <div class="overlay" id="overlay">
    <div class="panel">
      <h2>Impostazioni evento</h2>
      <div class="row" style="margin-bottom:8px;">
        <div>
          <label for="name">Nome evento</label>
          <input id="name" type="text" placeholder="Es: Lancio prodotto Valgrana" />
        </div>
        <div>
          <label for="date">Data e ora (locale)</label>
          <input id="date" type="datetime-local" />
        </div>
      </div>
      <div class="btns">
        <button class="danger" id="reset">Reset</button>
        <button class="ghost" id="cancel">Annulla</button>
        <button class="primary" id="save">Salva</button>
      </div>
    </div>
  </div>

  <script>
    // === Stato ===
    const STORAGE_KEY = 'countdown:event:v3';
    const $ = id => document.getElementById(id);
    const fmt2 = n => String(Math.floor(Math.max(0,n))).padStart(2,'0');

    // Calcolo differenze includendo anni interi
    function addYears(date, years){
      const d = new Date(date.getTime());
      const m = d.getMonth();
      d.setFullYear(d.getFullYear()+years);
      if (d.getMonth() !== m) d.setDate(0);
      return d;
    }
    function diffComponents(from,to){
      let sign=1; if(to<from){ sign=-1; [from,to]=[to,from]; }
      let years=0; while(true){
        const next=addYears(from, years+1);
        if(next<=to) years++; else break;
        if(years>200) break;
      }
      const afterYears=addYears(from, years);
      let rem = to - afterYears, dayMs=864e5;
      const days = Math.floor(rem/dayMs); rem -= days*dayMs;
      const hours = Math.floor(rem/36e5); rem -= hours*36e5;
      const minutes = Math.floor(rem/6e4); rem -= minutes*6e4;
      const seconds = Math.floor(rem/1e3);
      return {years,days,hours,minutes,seconds,sign};
    }

    function loadState(){
      try { const j = localStorage.getItem(STORAGE_KEY); return j? JSON.parse(j): null; }
      catch(e){ return null; }
    }
    function saveState(name, iso){
      localStorage.setItem(STORAGE_KEY, JSON.stringify({ name, iso }));
    }
    function clearState(){ localStorage.removeItem(STORAGE_KEY); }

    function hydrateUI(){
      const st = loadState();
      if(st){
        $('title').textContent = st.name || 'Evento';
        const d = new Date(st.iso);
        if(!isNaN(d)){
          $('subtitle').textContent = '';
          $('when').textContent = 'Inizio: ' + d.toLocaleString();
        } else {
          $('when').textContent = 'Data non valida: apri ⚙︎ e salva di nuovo.';
        }
      } else {
        $('title').textContent = 'Countdown Evento';
        $('subtitle').textContent = 'Imposta nome e data/ora con ⚙︎';
        $('when').textContent = 'Nessun evento impostato.';
      }
    }

    function render(){
      const st = loadState();
      if(!st){ ['years','days','hours','minutes','seconds'].forEach(id => $(id).textContent='—'); return; }
      const target = new Date(st.iso);
      const now = new Date();
      const {years,days,hours,minutes,seconds} = diffComponents(now, target);
      $('years').textContent = years;
      $('days').textContent = days;
      $('hours').textContent = fmt2(hours);
      $('minutes').textContent = fmt2(minutes);
      $('seconds').textContent = fmt2(seconds);
      document.title = `${st.name} — ${years}a ${days}g ${fmt2(hours)}:${fmt2(minutes)}:${fmt2(seconds)}`;
    }

    // Overlay
    function openPanel(){
      const st = loadState();
      if(st){
        $('name').value = st.name || '';
        const d = new Date(st.iso);
        if(!isNaN(d)){
          const pad = n => String(n).padStart(2,'0');
          $('date').value = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
        }
      }
      $('overlay').classList.add('open');
    }
    function closePanel(){ $('overlay').classList.remove('open'); }

    // Eventi UI
    $('openSettings').addEventListener('click', openPanel);
    $('cancel').addEventListener('click', closePanel);
    $('reset').addEventListener('click', () => {
      if(confirm('Cancellare nome e data salvati?')){
        clearState(); closePanel(); hydrateUI(); render();
      }
    });
    $('save').addEventListener('click', () => {
      const name = ($('name').value||'').trim();
      const v = $('date').value;
      if(!name){ alert('Inserisci il nome evento.'); return; }
      if(!v){ alert('Scegli data e ora.'); return; }
      const d = new Date(v);
      if(isNaN(d)){ alert('Data/ora non valida.'); return; }
      saveState(name, d.toISOString());
      closePanel(); hydrateUI(); render();
    });

    // Avvio
    hydrateUI(); render();
    setInterval(render, 1000);
  </script>
</body>
</html>
